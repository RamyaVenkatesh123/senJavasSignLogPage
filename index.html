<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h1 class="label">User Login</h1>
        <form action="todlist/index1.html" class="login_form" method="post" name="form" onsubmit="return validated()">
            <div class="font">Email or Phone</div>
            <input autocomplete="off" type="text" name="email">
            <div id="email_error">Please fillup your Email or Phone</div>
            <div class="font font2">Password</div>
            <input type="password" name="password">
            <div id="pass_error">Please fillup your Password</div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="valid.js"></script>
</body>
</html>
